{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Iniciar sesión</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=30) }}
        </p>

        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=30) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    <p>¿No tienes cuenta? <a href="{{ url_for('auth.registro') }}">Regístrate aquí</a></p>
</div>
{% endblock %}
